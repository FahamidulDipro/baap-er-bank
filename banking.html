<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-10"><span class="text-teal-500">Banking Site! </span> Let's get some dough</h1>

    </header>
    <main>
        <!-- Grid Section -->
        <section class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 grid-cols-1 gap-3 justify-items-between align-items-center m-10 w-3/4 mx-auto">
            <div class="bg-teal-400 text-white p-5 rounded-md text-center">
                <h3 class="text-3xl">Deposit</h3>
                <h4 class="text-5xl text-center font-bold mt-5">$00</h4>
            </div>
            <div class="bg-orange-400 text-white p-5 rounded-md text-center">
                <h3 class="text-3xl">Withdraw</h3>
                <h4 class="text-5xl text-center font-bold mt-5">$00</h4>
            </div>
            <div class="bg-gray-400 text-white p-5 rounded-md text-center">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-5xl text-center font-bold mt-5">$00</h4>
            </div>


        </section>
    </main>

</body>

</html>
